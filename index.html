    <main id="main">

        <div class="container">

            </div>

                <div class="content__left">

                    <div class="hero">
                        <p>hero</p>
                    </div>

                    <div class="sidebar">
                        <p>sidebar</p>
                    </div>

                </div>

                <div class="content__right">

                    <div class="main-content">
                        <p>main-content</p>
                    </div>

                    <div class="extra-content">
                        <p>extra-content</p>
                    </div>

                </div>

            </div>

            <div class="related">

                    <p>related images</p>
                </div>

                </div>

            </div>
